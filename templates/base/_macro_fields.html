{% macro render_field(field) %}
    <div class="form-group {% if field.errors %} has-error {% endif %}">
        <label class="col-sm-5 control-label">{{ field.label }}</label>
        <div class="col-sm-7">
            {{ field(**kwargs) }}
            {% if field.errors %}
                <span class="help-block">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </span>
            {% endif %}
        </div>
    </div>
{% endmacro %}
