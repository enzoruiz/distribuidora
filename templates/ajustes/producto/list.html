{% extends "base/base.html" %}

{% block contenido %}
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <a href="{{ url_for('registro_producto') }}" class="btn btn-primary">Registrar Producto</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <table class="table table-bordered table-condensed">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Unidad Medida</th>
                    <th>Opciones</th>
                </tr>
                {% for um in lista %}
                    <tr>
                        <td align="center">{{ loop.index }}</td>
                        <td>{{ um.nombre }}</td>
                        <td>{{ um.unidad_medida.nombre }}</td>
                        <td>
                            <a href="{{ url_for('edicion_producto', id=um.id) }}" class="btn btn-primary btn-xs">Editar</a>
                            <a href="{{ url_for('eliminar_producto', id=um.id) }}" class="btn btn-danger btn-xs">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
