{% macro render_field(field) %}
    <div class="form-group">
        <label class="col-sm-4 control-label">{{ field.label }}</label>
        <div class="col-sm-8">
            {{ field(**kwargs) }}
            {% if field.errors %}
                <div class="error">
                    {% for error in field.error %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
{% endmacro %}
