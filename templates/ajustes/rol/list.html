{% extends "base/base.html" %}

{% block contenido %}
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <a href="{{ url_for('registro_rol') }}" class="btn btn-primary">Registrar Rol</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <table class="table table-bordered table-condensed">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Opciones</th>
                </tr>
                {% for rol in lista %}
                    <tr>
                        <td align="center">{{ loop.index }}</td>
                        <td>{{ rol.nombre }}</td>
                        <td>{{ rol.descripcion }}</td>
                        <td>
                            <a href="{{ url_for('edicion_rol', id=rol.id) }}" class="btn btn-primary btn-xs">Editar</a>
                            <a href="{{ url_for('eliminar_rol', id=rol.id) }}" class="btn btn-danger btn-xs">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
